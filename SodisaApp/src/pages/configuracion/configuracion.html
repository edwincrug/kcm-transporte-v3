<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Configuración</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Catálogos
    </ion-list-header>
    <ion-item>
      <ion-icon name="hand" item-left color="primary"></ion-icon>
      <h2>Paradas permitidas </h2>
      <p>Última actualización: <br> <strong>{{lastDateParada}}</strong> </p>
      <button ion-button round item-right color="secondary" (click)="showConfirm(1)">Actualizar</button>
    </ion-item>

    <ion-item>
      <ion-icon name="alert" item-left color="light"></ion-icon>
      <h2>Incidentes </h2>
      <p>Última actualización: <br> <strong>{{lastDateIncidente}}</strong> </p>
      <button ion-button round item-right color="secondary" (click)="showConfirm(2)">Actualizar</button>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer class="bar-stable" padding>
  <div>
    <button ion-button block round color="danger" (click)="redirectHome()">Regresar</button>
  </div>
</ion-footer>
