<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nuevo Viaje</ion-title>
  </ion-navbar>
  <!--<ion-toolbar color="secondary">
    <ion-title>{{nombre}}</ion-title>
  </ion-toolbar>-->
</ion-header>


<ion-content padding class="HomePage">


  <ion-card>
    <ion-item>
      <ion-icon name="speedometer" item-left></ion-icon>
      <h2>Concentrado #{{concentrado}}</h2>
      <!--<p>Aceptado 11/01/17 11:34</p>-->
    </ion-item>
    <sebm-google-map *ngIf="pintaMapa == 1" id="map" [latitude]="map.lat"
      [longitude]="map.lng" [zoom]="map.zoom">
      <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
        <sebm-google-map-info-window>
          <strong>My location</strong>
        </sebm-google-map-info-window>
      </sebm-google-map-marker>
    </sebm-google-map>

    <ion-card-content>
      <ion-item>
        <ion-icon name="home" item-left></ion-icon>
        <h2>Origen</h2>
        <p>{{origen}} - {{origenNombre}}</p>
      </ion-item>
      <ion-item>
        <ion-icon name="trending-up" item-left></ion-icon>
        <h2>Destino</h2>
        <p> {{destino}} </p>
      </ion-item>
      <ion-item>
        <span>4 hr</span>
        <span>(320 km)</span>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer class="bar-stable">
  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <button ion-button icon-left round color="primary" (click)="AceptaViajeManiobra()">        
        <ion-icon name="checkbox"></ion-icon>
        Aceptar
      </button>
      </ion-col>
      <ion-col offset-25 width-50>
        <button ion-button icon-left round color="sync" (click)="MuestraMotivos()">        
        <ion-icon name="close-circle"></ion-icon>
        Rechazar
      </button>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <div>
      <button ion-button block round color="danger" (click)="RedirectViajesAsignados()">Regresar</button>
    </div>

  </ion-grid>
</ion-footer>
