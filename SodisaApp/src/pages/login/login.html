<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-row>
    <ion-col>
      <img src="assets/images/sodisa.ico" class="center" />
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text" value="" aria-placeholder="Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" value="" aria-placeholder="Contraseña"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <div>
    <button ion-button block round color="danger" (click)="validaCredenciales()">Ingresar</button>
  </div>
</ion-content>
