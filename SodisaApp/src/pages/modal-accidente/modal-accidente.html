<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Reportar Incidente
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list radio-group>
        <ion-list-header>
        </ion-list-header>
        <ion-item>
            <ion-label>Tráfico excesivo</ion-label>
            <ion-radio checked="true" value="go"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Falla mecánica</ion-label>
            <ion-radio value="rust"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Otro</ion-label>
            <ion-radio value="python"></ion-radio>
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-label stacked>Observaciones</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
</ion-content>
<ion-footer>
    <br>
    <button ion-button round small color="light" (click)="dismiss()">
        <ion-icon name="checkbox"></ion-icon>
        Evidencia
    </button>
    <button ion-button round small scolor="primary" (click)="dismiss()">
        <ion-icon name="checkbox"></ion-icon>
        Enviar
    </button>
    <br>
    <br>
</ion-footer>
