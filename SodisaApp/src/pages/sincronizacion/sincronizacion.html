<ion-header>
    <ion-navbar color="primary">
        <ion-title>Sincronización</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Última actualización: <strong>{{ultimaFecha}}</strong></ion-label>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button block ion-button icon-left round color="secondary" (click)="showConfirm()" item-right>
                    <ion-icon name="sync"></ion-icon>
                    Sincronizar
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list *ngFor="let viaje of listaViajesPorSincronizar">
        <ion-item>
            <h2>Concentrado: {{viaje.idConcentrado}}</h2>
            <h4>Estatus: <strong>{{viaje.estatus}}</strong> </h4>
            <h4>Origen: {{viaje.origenNombre}}</h4>
            <p>
                Destino: {{viaje.destino}}
            </p>
        </ion-item>
    </ion-list>
    <ion-list *ngFor="let viajeEvidencia of listaIncidentesPorSincronizar">
        <ion-item>
            <ion-thumbnail item-left>
                <img [src]="viajeEvidencia.evidencia">
            </ion-thumbnail>
            <h2>{{viajeEvidencia.tipoEvidencia}}</h2>
            <h3>{{viajeEvidencia.mensajeEvidencia}}</h3>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer class="bar-stable" padding>
    <div>
        <button ion-button block round color="danger" (click)="redirectHome()">Regresar</button>
    </div>
</ion-footer>
