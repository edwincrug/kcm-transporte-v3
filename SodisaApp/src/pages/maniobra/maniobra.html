<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Juan PÃ©rez Arriaga</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="HomePage">
  <ion-fab top right edge>
    <button ion-fab mini color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab color="primary" (click)="viajesAsignados()"><ion-icon name="bus"></ion-icon></button>
      <button ion-fab color="sync" (click)="redirectSync()"><ion-icon name="sync"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
      <sebm-google-map-info-window>
        <strong>My location</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
</ion-content>

<ion-footer class="bar-stable">
  <div class="slot">
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-card>
            <ion-card-content>
              Eco: T-MZ05U
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <div [hidden]="terminado == true">
        <div padding>
          <ion-segment [(ngModel)]="remolque">
            <ion-segment-button value="remolque1">
              Concentrado: IM233
            </ion-segment-button>
            <ion-segment-button value="remolque2">
              Concentrado: PIOU2671
            </ion-segment-button>
          </ion-segment>

        </div>

        <div [ngSwitch]="remolque">
          <ion-list *ngSwitchCase="'remolque1'">
            <ion-item>
              <ion-card>
                <ion-card-content>
                  <button ion-button icon-only color="primary" (click)="startManionbra()">
                <ion-icon name="play"></ion-icon>
              </button>

                  <button ion-button icon-only color="light" >
                <ion-icon name="move"></ion-icon> 
              </button>

                  <button ion-button icon-only color="secondary" (click)="finishManiobra()">
                <ion-icon name="square"></ion-icon>
              </button>
                </ion-card-content>
              </ion-card>


            </ion-item>

          </ion-list>

          <ion-list *ngSwitchCase="'remolque2'">
            <ion-item>
              <ion-card>
                <ion-card-content>
                  SLOT 2
                </ion-card-content>
              </ion-card>
            </ion-item>
          </ion-list>
        </div>
      </div>

    </ion-grid>
  </div>
</ion-footer>
