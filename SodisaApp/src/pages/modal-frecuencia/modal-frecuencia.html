<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Frecuencia de ubicaci√≥n
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="secondary" stacked>Frecuencia actual - {{labelFrecuencia}} minutos</ion-label>
      <ion-input [(ngModel)]="lastDateFrecuencia" type="number" placeholder="{{lastDateFrecuencia}}"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block icon-left round color="primary" (click)="updateFrecuency()">        
        <ion-icon name="checkbox"></ion-icon>
        Aceptar
      </button>
</ion-content>
