<ion-header>
    <ion-navbar color="primary">
        <ion-title>Evidencia</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col offset-10 width-80>
                <img [src]="base64Image" *ngIf="base64Image" />
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer padding class="bar-stable">
    <button ion-button round small color="secondary" (click)="CapturaEvidencia()">Capturar Evidencia</button>
    <button ion-button round small color="danger" (click)="EnviaEvidencia()">Finalizar</button>
</ion-footer>
