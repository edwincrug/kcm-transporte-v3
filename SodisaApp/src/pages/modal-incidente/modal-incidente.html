<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Incidente
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="secondary" stacked>Motivo</ion-label>
            <br>
            <ion-label color="primary" stacked>{{descripcionIncidente}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label color="secondary" stacked>Comentarios:</ion-label>
            <ion-input [(ngModel)]="observaciones" type="text" placeholder=""></ion-input>
        </ion-item>
    </ion-list>
    <br>
    <ion-grid>
        <ion-row>
            <ion-col offset-10 width-80>
                <ion-card>
                    <img [src]="base64Image" *ngIf="base64Image" />
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <br>
    <button ion-button round color="secondary" (click)="CapturaEvidencia()">
        <ion-icon name="camera"></ion-icon>
        Capturar Evidencia
    </button>
    <button ion-button round color="primary" (click)="EnviaEvidencia()">
        <ion-icon name="checkbox"></ion-icon>
        Aceptar
    </button>
    <br>
    <br>
</ion-footer>
