<ion-header>

  <ion-navbar color="primary">
    <ion-title>Solicitud de Viajes / Maniobras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="obtieneViajesAsignados($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Suelte para actualizar" refreshingSpinner="circles" refreshingText="Actualizando ...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let viaje of listaViajeManiobraLocales">
      <ion-item>
        <h2>Concentrado: {{viaje.idConcentrado}}</h2>
        <h3>Origen: {{viaje.idOrigen}} - {{viaje.origenNombre}}</h3>
        <p>
          Destino: {{viaje.destino}}
        </p>
        <button round ion-button icon-left color="light" (click)="ViajeTracking(viaje.idViaje, viaje.idOrigen, viaje.origenNombre, viaje.destino, viaje.idConcentrado, viaje.economico, viaje.idMovimiento)">
          <ion-icon name="eye"></ion-icon>
              Ver
         </button>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left (click)="AceptaViajeManiobra(viaje.idViaje, viaje.idOrigen, viaje.idConcentrado, viaje.idMovimiento, viaje.economico)">
          <ion-icon name="checkbox"></ion-icon>
          Aceptar
        </button>
        <button ion-button color="danger" icon-left (click)="MuestraMotivos(viaje.idViaje, viaje.idOrigen, viaje.idConcentrado, viaje.idMovimiento)">
          <ion-icon name="close-circle"></ion-icon>
          Rechazar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-footer class="bar-stable" padding>
  <div>
    <button ion-button block round color="danger" (click)="RedirectHome()">Regresar</button>
  </div>
</ion-footer>
