<ion-header>

  <ion-navbar color="primary">
    <ion-title>Terminar Viaje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
      <sebm-google-map-info-window>
        <strong>My location</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
</ion-content>

<ion-footer padding class="bar-stable">
  <ion-grid>
    <ion-row>
      <ion-label>Distancia: <strong>38km </strong> </ion-label>
      <br>
      <ion-label>Tiempo: <strong> 1hr 43min </strong> </ion-label>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-col width-33>
        <button ion-button round color="primary" (click)="TerminarViaje()">Terminar Viaje</button>
      </ion-col>
      <ion-col offset-25 width-50>
        <button ion-button round color="sync" (click)="RedirectManiobra()">Maniobra</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-footer>
